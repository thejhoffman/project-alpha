{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker:
      {% block title %}
      {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="{% static 'scripts/animate.js' %}"></script>
    <script src="{% static 'scripts/expand-row.js' %}"></script>
  </head>
  <body>
    <header>
      {% include 'navbar.html' %}
    </header>
    <main>
      {% block main %}
      {% endblock main %}
      {% comment %} {% include 'debug_info.html' %} {% endcomment %}
    </main>
  </body>
</html>
